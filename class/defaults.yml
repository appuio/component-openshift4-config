parameters:
  openshift4_config:
    =_metadata:
      multi_tenant: true
    globalPullSecrets: {}

    images:
      kubectl:
        registry: docker.io
        repository: bitnami/kubectl
        tag: 1.25.15

    # Fixes cluster upgrades on OCP4.10 clusters with custom `privileged` SCCs.
    clusterUpgradeSCCPermissionFix:
      enabled: true
      priority: 3
